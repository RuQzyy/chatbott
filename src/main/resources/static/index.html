<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>RuQzyy ChatBot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body class="dark-mode">
  <div class="chat-container">
    <div class="robot-animation">
      <lottie-player
        src="animation/animation.json"
        background="transparent"
        speed="1"
        style="width: 150px; height: 150px;"
        loop
        autoplay>
      </lottie-player>
    </div>

    <h1>RuQzyy ChatBot 
      <button onclick="toggleTheme()" style="float:right; font-size: 18px;">ğŸŒ™</button>
    </h1>

    <div id="status" class="bot-status">ğŸŸ¢ Bot Online</div>
    <div class="chat-box" id="chat-box"></div>
    <div id="loading" class="bubble bot loading" style="display: none;">Mengetik<span id="dots">.</span></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
      <button onclick="startListening()">ğŸ¤</button>
      <button onclick="stopSpeech()">ğŸ”‡</button>
    </div>
  </div>

  <script>
    let dotsInterval;
    let currentUtterance = null; // â† Untuk kontrol text-to-speech
  
    function typeText(element, text, speed = 5) {
      let index = 0;
      const interval = setInterval(() => {
        element.textContent += text.charAt(index);
        index++;
        if (index >= text.length) clearInterval(interval);
      }, speed);
    }
  
    function animateDots() {
      const dots = document.getElementById("dots");
      let count = 0;
      dotsInterval = setInterval(() => {
        count = (count + 1) % 4;
        dots.textContent = ".".repeat(count);
      }, 500);
    }
  
    function stopDots() {
      clearInterval(dotsInterval);
      document.getElementById("dots").textContent = ".";
    }
  
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chat-box");
      const loading = document.getElementById("loading");
      const status = document.getElementById("status");
  
      const userText = input.value.trim();
      if (!userText) return;
  
      chatBox.innerHTML += `<div class="bubble user">${userText}</div>`;
      input.value = "";
  
      loading.style.display = "block";
      animateDots();
      chatBox.scrollTop = chatBox.scrollHeight;
  
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
  
        const data = await res.json();
  
        loading.style.display = "none";
        stopDots();
        status.innerHTML = "ğŸŸ¢ Bot Online";
  
        const botBubble = document.createElement("div");
        botBubble.className = "bubble bot";
        chatBox.appendChild(botBubble);
        typeText(botBubble, data.reply);
        speak(data.reply); // ğŸ”Š
  
      } catch (error) {
        loading.style.display = "none";
        stopDots();
        status.innerHTML = "ğŸ”´ Bot Offline";
        chatBox.innerHTML += `<div class="bubble bot">Ups! Terjadi kesalahan ğŸ˜¢</div>`;
      }
  
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  
    // ğŸ¤ Voice input
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'id-ID';
  
    function startListening() {
      recognition.start();
      recognition.onresult = function(event) {
        const spokenText = event.results[0][0].transcript;
        document.getElementById("userInput").value = spokenText;
        sendMessage();
      };
      recognition.onerror = function(event) {
        alert("Gagal mengenali suara: " + event.error);
      };
    }
  
    // ğŸ”Š Text-to-speech
    function speak(text) {
      stopSpeech(); // â† stop dulu biar tidak tumpang tindih
      currentUtterance = new SpeechSynthesisUtterance(text);
      currentUtterance.lang = 'id-ID';
      speechSynthesis.speak(currentUtterance);
    }
  
    function stopSpeech() {
      if (speechSynthesis.speaking || speechSynthesis.pending) {
        speechSynthesis.cancel();
      }
    }
  
    // ğŸŒ™ Light/Dark Mode Toggle
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
  
      const btn = document.querySelector("h1 button");
      btn.textContent = document.body.classList.contains("dark-mode") ? "ğŸŒ™" : "â˜€ï¸";
    }
  </script>
  
</body>
</html>
